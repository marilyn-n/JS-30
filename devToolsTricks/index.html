<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello world!')
    // Interpolated
    let world = 'world'
    console.log(`hello ${world}`);
    // Styled
    console.log('%c Hello I am some great styled text!', 'font-size: 2rem; background: pink; color: white; ');
    
    // warning!
    console.warn('This is a warning!');
    // Error :|
    console.error('Error Ohh Nooo!')
    // Info
    console.info('Lorem Ipsum dolo')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear('Console was cleared');
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is dogs name`);
      console.log(`${dog.name}  is ${dog.age} yeals old`);
      console.log(`${dog.name} is ${dog.age * 7 } dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('querySelector');
    console.count('const');
    console.count('const');
    console.count('querySelector');
    console.count('querySelector');
    console.count('querySelector');
    console.count('const');
    // timing

    console.time('fetching data');

    fetch('https://api.github.com/users/marilyn-n')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
      console.table(dogs);
  </script>
</body>
</html>
