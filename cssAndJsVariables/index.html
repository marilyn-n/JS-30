<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <!-- <h2>Update CSS Variables with <span class='hl'>JS</span></h2> -->

  <div class="container">
  
    <div class="graphic">
      <img class="" src="https://source.unsplash.com/7bwQXzbF6KE/600x350">
    </div>

    <div class="controls">
      <ul>
        <li>
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="100" value="16" data-sizing="px">
        </li>

        <li>
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        </li>

        <li>
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </li>

        <li>
            <label id="opacity">Opacity</label>
            <button class="opacity-level" value="1">1</button>
            <button class="opacity-level" value="0.2">0.2</button>
            <button class="opacity-level" value="0.4">0.4</button>
        </li>

        <li>
            <label for="radius">Radius</label>
            <input id="radius" type="range" name="radius" min="0" max="100" value="0" data-sizing="px">
        </li>

        <li>
          <label for="brightness">Brightness</label>
          <button class="bright-level" value="1">1</button>
          <button class="bright-level" value="1.75">1.75</button>
          <button class="bright-level" value="50" data-sizing="%">50%</button>
          <button class="bright-level" value="0">0</button>
        </li>

        <li>
            <label for="contrast">Contrast</label>
            <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">
        </li>

        <li>
            <label for="saturate">Saturate</label>
            <input id="saturate" type="range" name="saturate" min="0" max="40" value="100">
        </li>

        <li>
            <label for="grayscale">Grayscale</label>
            <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="100" data-sizing="%">
        </li>

    </ul>
  </div>

  </div>
  
  

<script src="./main.js"></script>

</body>
</html>
